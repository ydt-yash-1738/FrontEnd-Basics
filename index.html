<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - My own music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img width="100" src="logo1.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>Best of My Choice</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="5"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Midnight City</span>
                    <span class="songlistplay"><span class="timestamp">4:04<i id="7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="musicgif.gif" width="120px" alt="1" id="gif"><span id="masterSongName"></span>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
